<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main">
        <form action="">
            <h1>Login Page</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required class="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required class="password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember-forgeet">
                <label for="check"><input type="checkbox" id="check">Remember ME</label>
                <a href="#" class="forget-link">Forgot Password</a>
            </div>
            <div class="button">
                <button type="submit" class="btn"><b>Login</b></button>
            </div>
            <div class="regester-link">
                <p>Don't have an account? <a href="#">Regester</a></p>
            </div>
        </form>
    </div>
</body>

</html>
